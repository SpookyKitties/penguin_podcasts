<audio
  [src]="episode?.url"
  autoplay
  *ngIf="episode?.fileType === 'audio'"
  (timeupdate)="durationChanced($event, episode)"
  (ended)="ended()"
></audio>
<video
  [src]="episode?.url"
  *ngIf="episode?.fileType === 'video'"
  (timeupdate)="durationChanced($event, episode)"
  (ended)="ended()"
></video>
